<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <title>My Login Page | Tailwind</title>
  </head>
  <body class="font-mono">
    <div class="flex h-screen">
      <img
        class="w-1/2 hidden lg:block"
        src="https://as1.ftcdn.net/v2/jpg/00/56/17/86/1000_F_56178614_prH61SKaLyn3WwW7PrN5ApF8mkpyEvHt.jpg"
        alt="credit : freepik"
      />
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
        <div>
          <div class="text-xl text-center font-bold lg:text-left mb-4">
            <span class="text-green-600">&#9650;</span>
            <span>FitGrocery</span>
          </div>

          <div class="text-3xl text-center font-bold lg:text-left">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
          </div>

          <form class="mt-8 w-[80%] lg:w-96 mx-auto space-y-3">
            <h4>Login to manage to your account</h4>

            <input
              class="border w-full px-4 py-2"
              type="email"
              placeholder=" Email"
            />

            <input
              class="border w-full px-4 py-2"
              type="password"
              placeholder=" Password"
            />

            <div class="text-blue-600 cursor-pointer hover:text-blue-400">
              Forgot your password ?
            </div>

            <button
              class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-500 cursor-pointer"
            >
              Login
            </button>
          </form>
        </div>

        <div class="text-center space-y-4 mt-4">or</div>
        <div class="flex justify-center items-center gap-8 mt-2">
          <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
          <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
          <i class="fa-brands fa-linkedin text-2xl cursor-pointer"></i>
        </div>

        <div class="mt-4 text-center text-xl">
          don't have an account ?
          <span class="text-blue-600 cursor-pointer hover:text-blue-400"
            >Sign Up Here</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
